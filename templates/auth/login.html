<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/fonts.css">
    <link rel="stylesheet" href="../../static/css/common.css">
    <link rel="stylesheet" href="../../static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- include libraries(jQuery, bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Терралинк</title>
</head>

<body class="wrapper">

<div class="content">
    <div class="login">
        <form class="login-form">
            <div class="login__inputs">
                <div class="login__title">
                    <span>Вход</span><br>
                    в систему
                </div>
                <div class="login__input-block">
                    <label for="phone" class="login__input-label">Телефон</label>
                    <div class="login__input-inner">
                        <span>+7</span>
                        <input id="phone" class="login__input" type="text" required maxlength="12">
                    </div>
                </div>
                <div class="login__input-block">
                    <label for="password" class="login__input-label">Пароль</label>
                    <div class="login__input-inner">
                        <input id="password" class="login__input" type="password" required>
                    </div>
                </div>
            </div>
            <div class="login__btns-block">
                <button id="submit" class="custom-button login__btn">Далее</button>
                <a class="login__link">Восстановить пароль</a>
            </div>
        </form>
    </div>
</div>

<script type="module" src="../../static/js/components/login/auth.js"></script>
</body>
</html>
