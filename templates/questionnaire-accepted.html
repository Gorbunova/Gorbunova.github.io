<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/fonts.css">
    <link rel="stylesheet" href="../../static/css/common.css">
    <link rel="stylesheet" href="../../static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- include libraries(jQuery, bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Терралинк</title>
</head>

<body class="wrapper">

<div class="content">
    <div class="questionnaire">
        <div class="questionnaire__inner">
            <div>
                <div class="questionnaire__label label__green">Анкета проверена</div>
                <div class="questionnaire__title">
                    Компания «Терралинк» рассмотрела Вашу анкету и приняла положительное решение. Пожалуйста, ознакомьстесь с оффером
                </div>
                <div class="offer__block"></div>
                <div class="questionnaire__block">
                    <h2>Анкета</h2>
                    <div class="questionnaire-block__content">
                    </div>
                </div>
            </div>
            <button class="custom-button" id="questionnaire-send" style="display: none;">Отправить в компанию</button>
        </div>
        <div class="questionnaire__form" style="display: none">
            <div class="questionnaire-form__header">
                <a id="back-link">
                    <img src="../static/assets/icons/left-arrow.svg" alt="">
                </a>
                <div class="questionnaire-form__chapters-wrapper"></div>
            </div>
            <div class="questionnaire-form__content">
            </div>
        </div>
    </div>
</div>

<script type="module" src="../../static/js/components/questionnaire/accepted.js"></script>
</body>
</html>
